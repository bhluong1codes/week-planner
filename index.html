<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
</head>
<body>
  <div class="overlay">
    <div class="modal">
      <div class="x-btn"><i class="far fa-times-circle"></i></div>
      <h2>Add Entry</h2>
      <form action="" method="get" data-view="entries">
        <div class="row">
          <div class="col-25">
            <select id="day-of-week" name="day-of-week" required>
              <option>Day of Week</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
          </div>
          <div class="col-25">
            <select id="time" name="time" required>
              <option>Time</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
        </div>
        <div class="row">
          <textarea name="description" id="description" placeholder="Description" required></textarea>
        </div>
        <div class="row">
          <div class="col-100">
            <input type="submit" value="Save" id="submit" class="btn submitBtn" >
          </div>
        </div>
      </form>
    </div>
  </div>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <main>
    <div class="contain">
      <div class="row">
        <div class="col-100 add-entry-container">
          <button class="add-entry-btn btn">
            Add Entry
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
